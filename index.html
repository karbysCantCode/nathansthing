<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Enter Your Repo Token</h1>
        
        <div class="input-group">
            <label for="myTextbox">Repo Token:</label>
            <input type="text" id="myTextbox" oninput="updateToken()">
        </div>

        <div class="input-group">
            <label for="fileupload">Select an Image:</label>
            <input type="file" id="fileupload">
        </div>

        <div class="image-container">
            <img src="" id="imagebox" alt="Selected Image">
        </div>

        <button id="uploadbtn" onclick="upload()">Upload</button>
    </div>
</body>
</html>
